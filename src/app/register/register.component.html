<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Sign Up</div>
          <span class="text-600 font-medium">Create an account</span>
        </div>

        <form class="l-f-o__form" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
          <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
          <input [(ngModel)]="form.username" id="username" name="username" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input [(ngModel)]="form.email" id="email" name="email" type="email" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <input [(ngModel)]="form.password" id="password" name="password" type="password" placeholder="Password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="image" class="block text-900 font-medium text-xl mb-2">Image</label>
          <input type="file" class="w-full md:w-30rem mb-5" name="image" (change)="handleFileInput($event)" required>

          <button pButton pRipple type="submit" class="w-full p-3 text-xl rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" style="background-color: #3490dc; color: #ffffff;">
            Sign Up
          </button>
        </form>
        <div *ngIf="isSuccessful">
          <h2>User registered successfully!</h2>
          <img *ngIf="qrCodeUri" [src]="qrCodeUri" alt="QR Code">
        </div>
        
        
        <div class="alert alert-danger" *ngIf="isSignUpFailed">
          {{ errorMessage }}
        </div>

      </div>
    </div>
  </div>
</div>
