<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="title-group text-center">
          <h1 class="h2 mb-10">My Absences</h1>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div
              class="col-md-4 mb-4"
              *ngFor="let absence of absences | paginate: { itemsPerPage: itemsPerPage, currentPage: p }"
            >
              <div class="custom-block p-4 bg-white rounded shadow">
                <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                  <div class="d-flex align-items-center">
                    <p class="mb-0 me-2">Motif:</p>
                    <h6 class="mb-0">{{ absence.motif }}</h6>
                </div>
                
                  <div></div>
                </div>
                <div class="d-flex flex-wrap align-items-center">
                  <div class="custom-block-transation-detail-item mt-3">
                    <!-- <p class="mb-0">Valid</p> -->
                    <p [ngClass]="{'text-danger': absence.validee, 'text-success': !absence.validee}">{{ absence.validee ? 'Validated' : 'Not Validated' }}</p>
                </div> 
                  <div class="custom-block-transation-detail-item mt-3 ms-auto">
                    <div
                      class="bg-light p-3 rounded"
                      style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
                    >
                      <p class="mb-0" style="color: #333;">Date</p>
                      <p class="font-weight-100 text-primary">{{ absence.date }}</p>
                    </div>
                  </div>
  
                  <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
                    <h6>Justification</h6>
                    <div class="card mb-3" *ngIf="absence.image && absence.image.imageUrl">
                      <div class="card-body">
                        <!-- <p class="card-title">Image</p> -->
                        <img src="{{ absence.image.imageUrl }}" class="card-img-top" alt="Image 1" style="max-height: 100px">
                      </div>
                    </div>
                    <div class="card mb-3" *ngIf="!absence.image || !absence.image.imageUrl">
                      <div class="card-body">
                        <p class="card-title text-red">There is no justification</p>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </main>
