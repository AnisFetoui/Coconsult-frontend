<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<main>

    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white text-center">add Resource</h2>
                </div>
            </div>

            <br><br>

            <div class="row my-4">
                <div class="d-flex justify-content-center">
                <div class="col-lg-7 col-12">
                    <div class="custom-block bg-white">
        
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab">Fill in resource details</button>
                            </li>
                        </ul> 
        
                        <form class="custom-form profile-form" [formGroup]="resourceForm" (submit)="onSubmit()">
                            <label>Name:</label>
                            <input class="form-control" type="text" formControlName="name" required>
                            <div *ngIf="checkValidity('name')">
                                <small class="text-danger" *ngIf="resourceForm.get('name')?.errors?.['required']">Name is required.</small>
                                <small class="text-danger" *ngIf="!resourceForm.get('name')?.errors?.['required']">Name should contain only letters and spaces.</small>
                            </div>
          
                            <label>Description:</label>
                            <input class="form-control" type="text" formControlName="description" required>
                            <div *ngIf="checkValidity('description')">
                                <small class="text-danger" *ngIf="resourceForm.get('description')?.errors?.['required']">Description is required.</small>
                                <small class="text-danger" *ngIf="!resourceForm.get('description')?.errors?.['required']">Description should contain only letters and spaces.</small>
                            </div>
          
                            <label>Price:</label>
                            <input class="form-control" type="number" formControlName="price" required>
          
                            <label class="me-2">Category:</label>
                            <div class="d-flex align-items-center">                    
                                <select class="form-control me-3 custom-select" formControlName="categorie" required>
                                    <option value="">-- Select Category --</option>
                                    <option value="ELECTRONICS">Electronics</option>
                                    <option value="FURNITURE">Furniture</option>
                                    <option value="VEHICULES">Vehicles</option>
                                </select>
                            </div>
                            
                            <!-- Ajout du champ pour téléverser l'image -->
                            <label>Image:</label>
                            <input type="file" formControlName="file" (change)="onFileSelected($event)">
                            <div *ngIf="checkValidity('file')">
                                <small class="text-danger">Image is required.</small>
                            </div>
                    
                            <br>
                            <br>
                           
                            <button type="submit" [disabled]="resourceForm.invalid" class="form-control ms-2">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</main>

<script src="/src/assets/Front/jsaziz/AgoraRTC_N-4.7.3.js"></script>
<script src='/src/assets/Front/jsaziz/agora.js'></script>
</body>
</html>
