<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<main>

    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white text-center">Browse Resources</h2>
                </div>
            </div>
            <br><br>
            
          
            <div class="row my-4" *ngFor="let resource of resources | paginate: { itemsPerPage: 5, currentPage: p } ">
                <div class="col-lg-12 col-12">
                    <div class="custom-block custom-block-transation-detail bg-white">
                       
                        <div class="d-flex flex-wrap align-items-center border-bottom pb-3 mb-3">
                           
                            
                            <div >
                                <img *ngIf="resource.resourceID !== undefined && resourceImages.get(resource.resourceID)" [src]="resourceImages.get(resource.resourceID)" alt="Resource Image" class="img-fluid" style="max-width: 100px;">
                            </div>
        
                            <div>
                                <p>{{ resource.name }}</p>
                                <small class="text-muted">{{ resource.description }}</small>
                            </div>
        
                            <div class="ms-auto">
                                <h6>Category :</h6>
                                <p>{{ resource.categorie }}</p>
                            </div>
                           
                           
                           
                            <div class="ms-auto">
                                <small>Status: {{ resource.reStatus }}</small>
                                <strong class="d-block text-success"><span class="me-1">Price:</span> {{ resource.price }}</strong>
                            </div>
                        </div>
        
                        
                        <div class="d-flex flex-wrap align-items-center">
                            
                            <div class="custom-block-transation-detail-item me-2">
                                <small style="color: white;">Status:</small>
                            </div>
                            
                            <div class="ms-auto d-flex">
                                <div class="custom-block-transation-detail-item me-2">
                                  
                                    <button type="button" class="btn btn-outline-danger" (click)="removeResource(resource.resourceID)">Delete</button>
                                </div>
                                <div class="custom-block-transation-detail-item ms-2">
                                  
                                    <button type="button" class="btn btn-outline-success" (click)="editResource(resource)">Edit</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            
            
                                
                                    <div class="pagination">
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                      </div>
                               
        </div>
    </section>
</main>

<script src="/src/assets/Front/jsaziz/AgoraRTC_N-4.7.3.js"></script>
<script src='/src/assets/Front/jsaziz/agora.js'></script>
</body>
</html>
