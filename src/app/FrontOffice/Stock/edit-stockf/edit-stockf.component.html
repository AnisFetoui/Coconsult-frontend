<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<main>

    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white text-center">edit Stock</h2>
                </div>
            </div>

            <br><br>

            <div class="row my-4">
                <div class="d-flex justify-content-center">
                <div class="col-lg-7 col-12">
                    <div class="custom-block bg-white">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab">Fill in stock details</button>
                            </li>
                        </ul> 
                        <form class="custom-form profile-form" (submit)="updateStock()">
                            <label>Quantity:</label>
                            <input class="form-control" type="number" [(ngModel)]="stock.quantity" name="quantity" required>
        
                            <label>Location:</label>
                            <input class="form-control" type="text" [(ngModel)]="stock.location" name="location" required>
        
                            <label>Replenishment Alert:</label>
                            <select class="form-control custom-select" [(ngModel)]="stock.replenishmentAlert" name="replenishmentAlert" required>
                                <option [ngValue]="true">Yes</option>
                                <option [ngValue]="false">No</option>
                            </select>
        
                            <label>Entry Date:</label>
                            <input class="form-control" type="date" [(ngModel)]="stock.entryDate" name="entryDate" required>
        
                            <label>Purchase Date:</label>
                            <input class="form-control" type="date" [(ngModel)]="stock.purchaseDate" name="purchaseDate" required>
        
                            <label>Expiration Date:</label>
                            <input class="form-control" type="date" [(ngModel)]="stock.expirationDate" name="expirationDate" required>
        
                            <label>Quality:</label>
                            <input class="form-control" type="text" [(ngModel)]="stock.quality" name="quality" required>
        
                            <label>Defect Percentage:</label>
                            <input class="form-control" type="number" [(ngModel)]="stock.pourcentageDefauts" name="pourcentageDefauts" required>
        
                            <label>Category:</label>
                            <select class="form-control custom-select " [(ngModel)]="stock.categorieStock" name="categorieStock" required>
                                <option value="ELECTRONICS">Electronics</option>
                                <option value="FURNITURE">Furniture</option>
                                <option value="VEHICULES">Vehicles</option>
                            </select>
                            <div class="d-flex justify-content-center">
                            <button type="submit" class="form-control ms-2">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
           


        </div>
    </section>
</main>

<script src="/src/assets/Front/jsaziz/AgoraRTC_N-4.7.3.js"></script>
<script src='/src/assets/Front/jsaziz/agora.js'></script>
</body>
</html>
