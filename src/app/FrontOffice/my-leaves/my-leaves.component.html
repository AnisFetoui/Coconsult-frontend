<main
  class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start"
>
<div class="d-flex justify-content-between align-items-center mb-3" style="padding: 10px; border-radius: 8px;">
  <div class="title-group">
      <h1 class="h2 mb-0" style="color: #333;">My Leaves</h1>
  </div>
</div>


  <div class="d-flex justify-content-between align-items-center pb-5 pt-3 mb-3">
    <div>
      <button type="button" class="btn" style="background-color: #f0f8ff; border-color: #333;" [routerLink]="['/accueil/addLeave/']">
        <i class="bi bi-calendar-plus"></i> Add Leave
    </button>
    
    </div>
    <div class="custom-select-container ms-3" style="border: 2px solid #333; border-radius: 8px; padding: 4px;">
      <select id="stateFilter" [(ngModel)]="selectedStatus" (change)="filterActivitiesByState()" class="custom-select">
          <option value="All">All</option>
          <option value="PENDING">PENDING</option>
          <option value="REJECTED">REJECTED</option>
          <option value="VALIDATED">VALIDATED</option>
      </select>
  </div>
  </div>
  
  <div class="row my-4" *ngFor="let absence of filteredAbsences  | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">

    <div class="col-lg-12 col-12">
      <div class="custom-block custom-block-transation-detail bg-white">
        <div
          class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3"
        >
          <div style="display: flex; align-items: center;">
            <h6 style="color: #333; margin-right: 5px;"> Comment : </h6>  <p> {{ absence.commentaire }}</p>
          </div>

          <div>
          </div>

        </div>

        <div class="d-flex flex-wrap align-items-center">
          <div class="custom-block-transation-detail-item mt-4">
            <p>Type</p>
            <p>{{ absence.typeC }}</p>
          </div>

          <div class="custom-block-transation-detail-item mt-4 mx-auto px-4">
            <p>Status</p>
            <p>{{ absence.statutC }}</p>
          </div>

          <div
            class="custom-block-transation-detail-item mt-4 ms-auto me-auto"
            style="
              background-color: #f0f8ff;
              border-radius: 8px;
              padding: 15px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <p style="color: #333">Start date</p>
            <p style="font-weight: 100; color: #007bff">
              {{ absence.date_debut }}
            </p>
          </div>
          <div
            class="custom-block-transation-detail-item mt-4 ms-auto me-auto"
            style="
              background-color: #f0f8ff;
              border-radius: 8px;
              padding: 15px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <p style="color: #333">End date</p>
            <p style="font-weight: 100; color: #007bff">
              {{ absence.date_fin }}
            </p>
          </div>

          <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
            <p>Justification</p>
            <div class="card mb-3" *ngIf="absence.image && absence.image.imageUrl">
              <div class="card-body">
                <p class="card-title">Image</p>
                <img src="{{ absence.image.imageUrl }}" class="card-img-top" alt="Image 1" style="max-height: 100px">
              </div>
            </div>
            <div class="card mb-3" *ngIf="!absence.image || !absence.image.imageUrl">
              <div class="card-body">
                <p class="card-title text-red">There is no justification</p>
              </div>
            </div>
          </div>
          


        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</main>
