<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
					<span class="login100-form-title p-b-26">
						Welcome To <span style="font-weight: bold;">Coconsult</span>
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" >
						<input [(ngModel)]="form.username" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input [(ngModel)]="form.password" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input [(ngModel)]="form.totpSecret" class="input100" type="text" name="otp">
						<span class="focus-input100" data-placeholder="otp"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2"  routerLink="/accueil/register">
							Sign Up
						</a>
					</div>
					<div class="alert alert-danger" *ngIf="isLoginFailed">
						{{ errorMessage }}
					  </div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	


</body>
</html>
