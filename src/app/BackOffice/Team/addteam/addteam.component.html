<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Add Team</h1>
    </div>

    <div class="flex items-center row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block bg-white p-4">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab">{{ 'Add a new Team' }}</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

                        <form class="custom-form profile-form" role="form" [formGroup]="TeamForm" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="team_name" class="form-label">Team Name</label>
                                <input class="form-control" type="text" id="team_name" formControlName="team_name" required>
                            </div>

                            <div class="mb-3">
                                <label for="availability" class="form-label">Availability</label>
                                <div>
                                    <input type="radio" [value]="true" formControlName="availability" name="availability"> Available
                                </div>
                                <div>
                                    <input type="radio" [value]="false" formControlName="availability" name="availability"> Unavailable
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nbteam" class="form-label">Team capacity</label>
                                <input class="form-control" type="number" id="nbteam" formControlName="nbteam" required>
                            </div>

                            <div class="mb-3">
                                <label for="project" class="form-label">Project</label>
                                <select class="form-select" id="project" formControlName="project" required>
                                    <option *ngFor="let project of projects" [value]="project.projectid">{{ project.projectname }}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="project" class="form-label">Product owner</label>
                                <select class="form-select"  formControlName="idprod" >
                                    <option *ngFor="let po of productowners" [value]="po.id">{{ po.username }}</option>
                                </select>
                            </div>
                            
                            <!-- <div class="mb-3">
                                <label>Select employees to add:</label>
                                <div class="card" style="height: 100px; overflow-y: auto;">
                                  <div class="form-check" *ngFor="let employee of employees">
                                    <input class="form-check-input" type="checkbox" (change)="onEmployeeSelect(employee.id_employe)">
                                    <label class="form-check-label" for="flexCheckChecked">{{ employee.id_employe }}</label>
                                  </div>
                                </div>
                              </div> -->
                              <!-- <div class="mb-3">
                                <label>Select employees to add:</label>
                                <div class="card" style="height: 100px; overflow-y: auto;">
                                  <div class="form-check" *ngFor="let employee of employees">
                                    <input class="form-check-input" type="checkbox" (change)="onEmployeeSelect(employee)" [checked]="employee.selected">
                                    <label class="form-check-label" for="flexCheckChecked">
                                      {{ employee.posteEmployee }}
                                    </label>
                                  </div>
                                </div>
                              </div> -->

                            <div class="d-flex">
                                <button type="button" class="form-control me-3" (click)="onCancel()">Cancel</button>
                                <button type="submit" [disabled]="TeamForm.invalid" class="form-control ms-2">Add Team</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 text-center">
                    <p class="copyright-text">Copyright Â© Mini Finance 2048 - Design: <a rel="sponsored" href="https://www.tooplate.com" target="_blank">Tooplate</a></p>
                </div>
            </div>
        </div>
    </footer>
</main>
