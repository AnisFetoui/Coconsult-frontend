


  
<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="title-group mb-3">
            <h1 class="h2 mb-0">His notes</h1>
        </div>
    </div>


    <div class="row my-4" *ngFor="let absence of notes ">
        <div class="col-lg-12 col-12">
            <div class="custom-block custom-block-transation-detail bg-white">
                <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                        <div style="display: flex; align-items: center;">
                            <h6 style="color: #333; margin-right: 5px;">Username :</h6>
                            <!-- <p>{{absence.idUser!=null?  getUserNameById(absence.idUser) :' no empl' }}</p> -->
                            <p>{{ absence.idUser != null ? (getUserNameById(absence.idUser) | async) : 'no empl' }}</p>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <ngb-rating
                            *ngIf="absence.note != null"
                            [max]="5"
                            [readonly]="true"
                            [rate]="absence.note"
                          ></ngb-rating>
                        </div>
                        
                    
                </div>

                <div class="custom-block-transation-detail-item mt-4 ms-auto me-auto" style="background-color: #f0f8ff; border-radius: 8px; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 150px;">
                    <h6 style="color: #333;">Critere</h6>
                    <p style="font-weight: bold; color: #007bff;">{{ absence.critere }}</p>
                </div>
                
                </div>
            </div>
        </div>
</main>
