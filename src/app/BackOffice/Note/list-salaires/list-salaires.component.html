        <h1 class="h2 mb-0">Salaries</h1>
    </div>

       <button (click)="exportDataToExcel()" class="btn btn-outline-custom">Export to Excel</button>
       <span class="button-space"></span>
       <button routerLink="/admin/reportSalaires" class="btn btn-outline-custom">Salaries reports</button>
       
       
    <div class="row my-4" *ngFor="let absence of departements | paginate : { itemsPerPage: itemsPerPage, currentPage: p }">
        <div class="col-lg-12 col-12">
            <div class="custom-block custom-block-transation-detail bg-white">
                <div class="d-flex flex-wrap align-items-center border-bottom pb-3 mb-3">
                    <div class="d-flex align-items-center">
                        <div class="d-flex align-items-center">
                            <!-- <h6 >{{ absence.employe?.posteEmployee }}</h6> -->
                            <p>{{ usernames[absence.employe?.userId] ? usernames[absence.employe?.userId] : 'no employee' }}</p>

                        </div>
                    </div>

                    
                </div>

                <div class="d-flex flex-wrap align-items-center">
                    <div class="custom-block-transation-detail-item mt-4">
                        <h6  class="me-2">Salary</h6>
                        <p>{{ absence.total_salaire }}</p>
                    </div>

                    <div class="custom-block-transation-detail-item mt-4 mx-auto px-4">
                        <h6  class="me-2">Prime</h6>
                        <!-- Use the appropriate property for phone -->
                        <p>{{ absence.prime }}</p>
                    </div>

                    

                    <div class="d-flex justify-content-center mt-4">
                        <div class="custom-block-transation-detail-item me-2">
                            <button type="button" class="btn btn-outline-danger" (click)="removeAbsence(absence.id_salaire)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
</main>
