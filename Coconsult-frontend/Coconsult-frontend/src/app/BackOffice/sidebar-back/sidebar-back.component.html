<div class="left">
  <div class="container-fluid">
      <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse">
              <div class="position-sticky py-4 px-3 sidebar-sticky">
                  <ul class="nav flex-column h-100">
                      <mat-sidenav mode="side" opened>
                          <mat-nav-list>
                              <!-- Dashboard -->
                              <li class="nav-item">
                                  <a class="nav-link" aria-current="page" mat-button (click)="toggleDashboardList()" routerLink="/admin/homeb" [ngClass]="{'active': isRouteActive('/admin/homeb')}">
                                      <i class="bi-house-fill me-2"></i>
                                      Dashboard
                                  </a>
                                  <div *ngIf="isDashboardListExpanded">
                                      <a mat-list-item routerLink="/dashboard/details">Details</a>
                                      <a mat-list-item routerLink="/dashboard/statistics">Statistics</a>
                                  </div>
                              </li>
                              <!-- Projects -->
                              <li class="nav-item">
                                  <a class="nav-link" aria-current="page" mat-button (click)="toggleProjectsList()" [ngClass]="{'active': isRouteActive('/admin/projects') || isRouteActive('/admin/addclient')}">
                                      <i class="bi-wallet me-2"></i>
                                      Projects
                                  </a>
                                  <div *ngIf="projects">
                                      <a mat-list-item routerLink="/admin/addProject">Add project</a>
                                      <a mat-list-item routerLink="/admin/projects">All projects</a>
                                      <a mat-list-item routerLink="/admin/dash">Dashboard Projects</a>
                                  </div>
                              </li>
                              <!-- Clients -->
                              <li class="nav-item">
                                  <a class="nav-link" aria-current="page" mat-button (click)="toggleUserList()" [ngClass]="{'active': isRouteActive('/admin/clients') || isRouteActive('/admin/addclient') || isRouteActive('/admin/addcontrat')}">
                                      <i class="bi-person me-2"></i>
                                      Clients
                                  </a>
                                  <div *ngIf="user">
                                      <a mat-list-item routerLink="/admin/clients">All Clients</a>
                                      <a mat-list-item routerLink="/admin/addclient">Add Clients</a>
                                  </div>
                              </li>
                              <!-- Wallet -->
                              <li class="nav-item">
                                  <a class="nav-link" aria-current="page" mat-button (click)="toggleWalletList()">
                                      <i class="bi-wallet me-2"></i>
                                      Wallet
                                  </a>
                                  <div *ngIf="wallet">
                                      <a mat-list-item routerLink="/users/all">Money</a>
                                      <a mat-list-item routerLink="/users/statistics">Add More</a>
                                  </div>
                              </li>
                              <!-- Settings -->
                              <li class="nav-item">
                                  <a class="nav-link" href="setting.html">
                                      <i class="bi-gear me-2"></i>
                                      Settings
                                  </a>
                              </li>
                              <!-- Help Center -->
                              <li class="nav-item">
                                  <a class="nav-link" href="help-center.html">
                                      <i class="bi-question-circle me-2"></i>
                                      Help Center
                                  </a>
                              </li>
                          </mat-nav-list>
                      </mat-sidenav>
                      <!-- Logout -->
                      <li class="nav-item border-top mt-auto pt-2">
                          <a class="nav-link" href="#" (click)="signout()">
                              <i class="bi-box-arrow-left me-2"></i>
                              Logout
                          </a>
                      </li>
                  </ul>
              </div>
          </nav>
      </div>
  </div>
</div>
